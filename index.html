<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Desktop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-screen">
        <div id="login-box">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Benutzername">
            <input type="password" id="password" placeholder="Passwort">
            <button onclick="login()">Anmelden</button>
            <button onclick="guestLogin()">Gast-Login</button>
        </div>
    </div>
    <div id="desktop" style="display: none;">
        <div class="taskbar">
            <div class="taskbar-item" onclick="openWindow('texteditor')">Texteditor</div>
            <div class="taskbar-item" onclick="openWindow('webbrowser')">Webbrowser</div>
            <div class="clock" id="clock"></div>
        </div>
        <div class="window" id="texteditor" style="display: none; top: 50px; left: 50px;">
            <div class="title-bar">
                <span class="title">Texteditor</span>
                <button class="close-btn" onclick="closeWindow('texteditor')">X</button>
            </div>
            <div class="content">
                <textarea placeholder="Schreibe hier..."></textarea>
            </div>
        </div>
        <div class="window" id="webbrowser" style="display: none; top: 50px; left: 400px;">
            <div class="title-bar">
                <span class="title">Webbrowser</span>
                <button class="close-btn" onclick="closeWindow('webbrowser')">X</button>
            </div>
            <div class="content">
                <iframe src="https://www.example.com" style="width: 100%; height: 100%; border: none;"></iframe>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
